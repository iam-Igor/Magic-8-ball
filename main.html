<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magic 8-ball</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column align-items-center">
      <h1>Magic 8-Ball</h1>
      <p>Ask a question and you'll receive your answer.</p>
      <div class="row d-flex flex-column align-items-center">
        <div class="col col-md-6">
          <form class="d-flex flex-column align-items-center">
            <input
              type="text"
              class="form-control"
              id="question-input"
              placeholder="Enter your question here"
              required
            />

            <button type="submit" class="btn btn-primary mb-3 mt-3">
              Ask question
            </button>
          </form>
        </div>
        <div class="col d-flex flex-column col-md-4 align-items-center">
          <img class="img-fluid" src="assets/img/magic-8-ball-vector.jpg" />

          <h2 id="answer-text"></h2>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
